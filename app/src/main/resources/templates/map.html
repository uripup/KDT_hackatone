<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=17746c09b01053b250683044795a60fc&libraries=services"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>맘편이 지도</title>
    <style>
        html, body {
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
            overflow: hidden; /* 스크롤 숨기기 */
        }

        .map-container {
            position: relative;
            width: 100%; /* 너비를 100%로 설정 */
            height: 100vh; /* 높이를 100vh로 설정 */
            margin: 0 auto;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .toggle-button {
            position: absolute;
            left: 10px; /* 왼쪽 위치 */
            top: 50%; /* 세로 중앙 */
            transform: translateY(-50%); /* 세로 중앙 맞추기 */
            width: 40px; /* 너비 */
            height: 100px; /* 높이 */
            background-color: #f0f0f0; /* 배경색 */
            border: none;
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer;
            z-index: 1000; /* 하얀 박스보다 위에 위치 */
            font-size: 24px; /* 버튼 글씨 크기 */
        }

        .new-box {
            position: absolute;
            left: 0px; /* 기존 박스와 같은 위치 */
            width: 900px; /* 너비 */
            height: 1080px; /* 높이 자동 */
            background: white; /* 배경색 하얀색 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
            z-index: 999; /* 기존 박스보다 아래에 위치 */
            padding: 20px; /* 내부 여백 */
        }

        .search-box {
            position: absolute;
            left: 50%; /* 중앙 정렬을 위한 위치 설정 */
            transform: translateX(-50%); /* 중앙으로 이동 */
            width: 1850px; /* 원하는 너비 */
            height: 100px; /* 높이를 100px로 설정 */
            background: white; /* 배경색 하얀색 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
            z-index: 1000; /* 맨 위에 위치 */
            display: flex; /* 플렉스박스를 사용하여 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
        }

        .search-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1001; /* 검색창이 상자 위에 위치하도록 설정 */
        }

        .input-group {
            display: flex; /* 플렉스박스를 사용하여 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            margin: 10px 0; /* 위아래 여백 추가 */
        }

        .additional-input {
            padding: 10px; /* 안쪽 여백 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
            border: 1px solid #ccc; /* 테두리 스타일 */
            margin: 0 5px; /* 좌우 여백 추가 */
            flex: 1; /* 가로 공간을 균등하게 차지 */
        }

        .button-group {
            display: flex; /* 플렉스박스를 사용하여 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            margin: 10px 0; /* 위아래 여백 추가 */
        }

        .label-button {
            padding: 10px 15px; /* 안쪽 여백 추가 */
            border: none; /* 기본 테두리 제거 */
            background-color: #ffdddd; /* 버튼 배경색 */
            border-radius: 5px; /* 모서리 둥글게 */
            margin: 0 5px; /* 좌우 여백 추가 */
            cursor: pointer; /* 커서 포인터 변경 */
        }

        .login-button, .signup-button {
            padding: 10px 15px; /* 안쪽 여백 추가 */
            border: none; /* 기본 테두리 제거 */
            background-color: #ff4081; /* 버튼 배경색 */
            color: white; /* 글자 색상 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서 포인터 변경 */
            margin-left: 10px; /* 좌측 여백 추가 */
        }

        .map_wrap, .map_wrap * {
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
            font-size: 12px;
        }

        .map_wrap a, .map_wrap a:hover, .map_wrap a:active {
            color: #000;
            text-decoration: none;
        }

        .map_wrap {
            position: relative;
            width: 100%;
            height: 500px;
        }

        #menu_wrap {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            margin: 10px 0 30px 10px;
            padding: 5px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.7);
            z-index: 1;
            font-size: 12px;
            border-radius: 10px;
        }

        .bg_white {
            background: #fff;
        }

        #menu_wrap hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 2px solid #5F5F5F;
            margin: 3px 0;
        }

        #menu_wrap .option {
            text-align: center;
        }

        #menu_wrap .option p {
            margin: 10px 0;
        }

        #menu_wrap .option button {
            margin-left: 5px;
        }

        #placesList li {
            list-style: none;
        }

        #placesList .item {
            position: relative;
            border-bottom: 1px solid #888;
            overflow: hidden;
            cursor: pointer;
            min-height: 65px;
        }

        #placesList .item span {
            display: block;
            margin-top: 4px;
        }

        #placesList .item h5, #placesList .item .info {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        #placesList .item .info {
            padding: 10px 0 10px 55px;
        }

        #placesList .info .gray {
            color: #8a8a8a;
        }

        #placesList .info .jibun {
            padding-left: 26px;
            background: url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/places_jibun.png) no-repeat;
        }

        #placesList .info .tel {
            color: #009900;
        }

        #placesList .item .markerbg {
            float: left;
            position: absolute;
            width: 36px;
            height: 37px;
            margin: 10px 0 0 10px;
            background: url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png) no-repeat;
        }

        #placesList .item .marker_1 {
            background-position: 0 -10px;
        }

        #placesList .item .marker_2 {
            background-position: 0 -56px;
        }

        #placesList .item .marker_3 {
            background-position: 0 -102px
        }

        #placesList .item .marker_4 {
            background-position: 0 -148px;
        }

        #placesList .item .marker_5 {
            background-position: 0 -194px;
        }

        #placesList .item .marker_6 {
            background-position: 0 -240px;
        }

        #placesList .item .marker_7 {
            background-position: 0 -286px;
        }

        #placesList .item .marker_8 {
            background-position: 0 -332px;
        }

        #placesList .item .marker_9 {
            background-position: 0 -378px;
        }

        #placesList .item .marker_10 {
            background-position: 0 -423px;
        }

        #placesList .item .marker_11 {
            background-position: 0 -470px;
        }

        #placesList .item .marker_12 {
            background-position: 0 -516px;
        }

        #placesList .item .marker_13 {
            background-position: 0 -562px;
        }

        #placesList .item .marker_14 {
            background-position: 0 -608px;
        }

        #placesList .item .marker_15 {
            background-position: 0 -654px;
        }

        #pagination {
            margin: 10px auto;
            text-align: center;
        }

        #pagination a {
            display: inline-block;
            margin-right: 10px;
        }

        #pagination .on {
            font-weight: bold;
            cursor: default;
            color: #777;
        }
    </style>
</head>
<body>
<div class="map-container">
    <div class="toggle-button" onclick="toggleNewBox()">⬅</div> <!-- 새로운 버튼 -->
    <div class="search-box">
        <form onsubmit="searchPlaces(); return false;">
            <input placeholder="검색어를 입력하세요" class="search-input" type="text" value="" id="keyword" size="15"
                         onkeyup="!this.value && checkInput()" />
            <button class="search-button" type="submit">검색하기</button>
        </form>
    </div>
    <div class="new-box" id="newBox" style="display: none;"> <!-- 새로운 하얀 박스 -->
        <p>새로운 박스 내용</p>
        <p>새로운 박스 내용</p>
        <p>새로운 박스 내용</p>
        <p>여기서부턴 혜정누나가 해주세요 ^^</p>
        <div class="new-labels">
            <button class="label">New Label 1</button>
            <button class="label">New Label 2</button>
        </div>
    </div>
    <div id="map" style="width:1850px; height:1000px; margin: 0 auto;"></div>
    <div id="menu_wrap" class="bg_white">
        <div class="option">
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>

<script>
    var container = document.getElementById('map'); // 지도를 담을 영역의 DOM 레퍼런스
    var options = { // 지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표.
        level: 3 // 지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); // map 생성

    var userLocation;
    // 권한 자동 확인 후 사용자 위치에 따라 표시
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var lat = position.coords.latitude, // 위도
                lon = position.coords.longitude; // 경도

            userLocation  = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치
            map.setCenter(userLocation);

            var circle = new kakao.maps.Circle({
                center: userLocation,
                radius: 200,
                strokeWeight: 3,
                strokeColor: '#75B8FA',
                fillColor: '#000000'
            })
            circle.setMap(map);

            // 마커와 인포윈도우를 표시
            displayMarker(userLocation);
        });
    } else {
        var userLocation = new kakao.maps.LatLng(33.450701, 126.570667);
        map.setCenter(userLocation);
        displayMarker(userLocation, 'geolocation을 사용할 수 없어요..');
    }

    var markers = [];  // 마커를 저장할 배열

    // 마커 생성
    function displayMarker(place) {
        var markerPosition;

        if (place.y && place.x) {
            markerPosition = new kakao.maps.LatLng(place.y, place.x);
        } else {
            markerPosition = place;
        }

        // 새로운 마커를 생성
        var marker = new kakao.maps.Marker({
            map: map,
            position: markerPosition
        });

        // 마커를 markers 배열에 저장
        markers.push(marker);

        // 인포윈도우 생성
        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;">' + (place.place_name || "현 위치") + '</div>'
        });

        // 마커 클릭 시 인포윈도우 열기
        kakao.maps.event.addListener(marker, 'click', function () {
            infowindow.open(map, marker);
            infowindow.getPosision();
        });
    }

    var ps = new kakao.maps.services.Places();

    // 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({zIndex: 1});

    // 키워드 검색을 요청하는 함수입니다
    function searchPlaces() {

        var keyword = document.getElementById('keyword').value;

        if (!keyword.replace(/^\s+|\s+$/g, '')) { // 앞, 뒤 공백 제거
            alert('키워드를 입력해주세요!');
            return false;
        }

        // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
        ps.keywordSearch(keyword, placesSearchCB);
    }

    // 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
    function placesSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {

            // 정상적으로 검색이 완료됐으면
            // 검색 목록과 마커를 표출합니다
            displayPlaces(data);

            // 페이지 번호를 표출합니다
            displayPagination(pagination);

        } else if (status === kakao.maps.services.Status.ZERO_RESULT) {

            alert('검색 결과가 존재하지 않습니다.');
            return;

        } else if (status === kakao.maps.services.Status.ERROR) {

            alert('검색 결과 중 오류가 발생했습니다.');
            return;

        }
    }

    // 검색 결과 목록과 마커를 표출하는 함수입니다
    function displayPlaces(places) {
        var listEl = document.getElementById('placesList'),
            menuEl = document.getElementById('menu_wrap'),
            fragment = document.createDocumentFragment(),
            bounds = new kakao.maps.LatLngBounds(),
            listStr = '';

        // 검색 결과 목록에 추가된 항목들을 제거합니다
        removeAllChildNods(listEl);

        // 지도에 표시되고 있는 마커를 제거합니다
        removeMarker();

        for (var i = 0; i < places.length; i++) {

            // 마커를 생성하고 지도에 표시합니다
            var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x),
                marker = addMarker(placePosition, i),
                itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성합니다

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
            // LatLngBounds 객체에 좌표를 추가합니다
            bounds.extend(placePosition);

            // 마커와 검색결과 항목에 mouseover 했을때
            // 해당 장소에 인포윈도우에 장소명을 표시합니다
            // mouseout 했을 때는 인포윈도우를 닫습니다
            (function (marker, title, lat, lon) {


                kakao.maps.event.addListener(marker, 'mouseover', function () {
                    displayInfowindow(marker, title);
                });

                kakao.maps.event.addListener(marker, 'mouseout', function () {
                    infowindow.close();
                });

                kakao.maps.event.addListener(marker, 'mouseup', function () {
                    clickEvent();
                })

                itemEl.onmouseover = function () {
                    displayInfowindow(marker, title);
                };

                itemEl.onmouseout = function () {
                    infowindow.close();
                };

                itemEl.onmouseup = function () {
                    clickEvent(lat, lon);
                }
            })(marker, places[i].place_name, places[i].y, places[i].x);

            fragment.appendChild(itemEl);
        }

        // 검색결과 항목들을 검색결과 목록 Element에 추가합니다
        listEl.appendChild(fragment);
        menuEl.scrollTop = 0;

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
        map.setBounds(bounds);
    }

    // 검색결과 항목을 Element로 반환하는 함수입니다
    function getListItem(index, places) {
        console.log(places)
        var el = document.createElement('li'),
            itemStr = '<span class="markerbg marker_' + (index + 1) + '"></span>' +
                '<div class="info">' +
                '   <h5>' + places.place_name + '</h5>';

        if (places.road_address_name) {
            itemStr += '    <span>' + places.road_address_name + '</span>' +
                '   <span class="jibun gray">' + places.address_name + '</span>';
        } else {
            itemStr += '    <span>' + places.address_name + '</span>';
        }

        itemStr += '  <span class="tel">' + places.phone + '</span>' +
            '</div>';

        el.innerHTML = itemStr;
        el.className = 'item';

        return el;
    }

    // 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
    function addMarker(position, idx, title) {
        var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
            imageSize = new kakao.maps.Size(36, 37),  // 마커 이미지의 크기
            imgOptions = {
                spriteSize: new kakao.maps.Size(36, 691), // 스프라이트 이미지의 크기
                spriteOrigin: new kakao.maps.Point(0, (idx * 46) + 10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
                offset: new kakao.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
            },
            markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
            marker = new kakao.maps.Marker({
                position: position, // 마커의 위치
                image: markerImage
            });

        marker.setMap(map); // 지도 위에 마커를 표출합니다
        markers.push(marker);  // 배열에 생성된 마커를 추가합니다

        return marker;
    }

    // 지도 위에 표시되고 있는 마커를 모두 제거합니다
    function removeMarker() {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
        markers = [];
    }

    // 검색결과 목록 하단에 페이지번호를 표시는 함수입니다
    function displayPagination(pagination) {
        var paginationEl = document.getElementById('pagination'),
            fragment = document.createDocumentFragment(),
            i;

        // 기존에 추가된 페이지번호를 삭제합니다
        while (paginationEl.hasChildNodes()) {
            paginationEl.removeChild(paginationEl.lastChild);
        }

        for (i = 1; i <= pagination.last; i++) {
            var el = document.createElement('a');
            el.href = "#";
            el.innerHTML = i;

            if (i === pagination.current) {
                el.className = 'on';
            } else {
                el.onclick = (function (i) {
                    return function () {
                        pagination.gotoPage(i);
                    }
                })(i);
            }

            fragment.appendChild(el);
        }
        paginationEl.appendChild(fragment);
    }

    // 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
    // 인포윈도우에 장소명을 표시합니다
    function displayInfowindow(marker, title) {
        var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';

        infowindow.setContent(content);
        infowindow.open(map, marker);
    }

    // 클릭 이벤트
    function clickEvent(lat, lon) {
        console.log(lat, lon)

        console.log("클릭함")
        fetch(`/map/data?wgsLat=${lat}&wgsLon=${lon}`)
            .then(response => response.json())
            .then(parsedData => {
                // `parsedData`에서 `data`라는 키로 접근
                const data = parsedData.data;

                for (let key in data) {
                    if (data.hasOwnProperty(key)) {
                        let value = data[key];
                        console.log("Key:", key, "Value:", value);

                        var location = new kakao.maps.LatLng(value.wgs84Lat, value.wgs84Lon);
                        displayMarker(location)
                    }
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // 검색결과 목록의 자식 Element를 제거하는 함수입니다
    function removeAllChildNods(el) {
        while (el.hasChildNodes()) {
            el.removeChild(el.lastChild);
        }
    }

    // 사이드바 펼침, 닫힘 제어
    function toggleNewBox() {
        var newBox = document.getElementById('newBox');
        if (newBox.style.display === 'none') {
            newBox.style.display = 'block'; // 새로운 박스 보이기
        } else {
            newBox.style.display = 'none'; // 새로운 박스 숨기기
        }
    }
</script>
</body>
